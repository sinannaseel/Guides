<!DOCTYPE html>
<html>
<head>
  <title>Google Meet Auto Switch</title>
  <script>
    // Your meet links
    const meetLinks = [
      "https://meet.google.com/qkh-ehmr-hvk", // Meet 1
      "https://meet.google.com/fzs-yqbf-zvc", // Meet 2
      "https://meet.google.com/jcv-chna-zjw"  // Meet 3
    ];

    // Redirect to the first meet on load
    window.onload = function () {
      // Open first meet immediately
      window.location.href = meetLinks[0];

      // After 55 minutes, switch to Meet 2
      setTimeout(() => {
        window.location.href = meetLinks[1];
      }, 55 * 60 * 1000);

      // After another 55 minutes, switch to Meet 3
      setTimeout(() => {
        window.location.href = meetLinks[2];
      }, 110 * 60 * 1000);
    };
  </script>
</head>
<body>
  <h1>Redirecting to Meeting...</h1>
  <p>If nothing happens, please <a href="https://meet.google.com/qkh-ehmr-hvk">click here</a> to join the meeting manually.</p>
</body>
</html>
